steps:
  - script: |
      set -ex
      if [[ $(GROUP_NAME) == 'marvell-armhf' ]];then
        exit 0
      fi

      sudo mkdir /nfs
      sudo mount -t nfs -o sec=sys,vers=4.1 10.0.5.4:/jenkins-vol-1 /nfs
      sudo chown nobody /nfs
      sudo chmod u=rwx,g=rwx,o=r /nfs
    displayName: 'Mount nfs'
