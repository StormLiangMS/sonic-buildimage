!
! template: bgpd/templates/general/peer-group.conf.j2
!
! template: bgpd/templates/msft.general/v6.leaf.tor.all/peer-group.conf.j2
!
  neighbor OLT_V6 peer-group
  address-family ipv6 unicast
    neighbor OLT_V6 activate
    neighbor OLT_V6 soft-reconfiguration inbound
    neighbor OLT_V6 route-map FROM_OLT_V6_DEPLOYMENT_ID_3 in
    neighbor OLT_V6 route-map TO_OLT_V6 out
    neighbor OLT_V6 send-community
    neighbor OLT_V6 maximum-prefix 40 90
  exit-address-family
!
! end of template: bgpd/templates/msft.general/v6.leaf.tor.all/peer-group.conf.j2
!
! end of template: bgpd/templates/general/peer-group.conf.j2
!
