!
! template: bgpd/templates/general/peer-group.conf.j2
!
! template: bgpd/templates/msft.general/v4.leaf.tor.all/peer-group.conf.j2
!
  neighbor OLT_V4 peer-group
  address-family ipv4 unicast
    neighbor OLT_V4 activate
    neighbor OLT_V4 soft-reconfiguration inbound
    neighbor OLT_V4 route-map FROM_OLT_V4_DEPLOYMENT_ID_3 in
    neighbor OLT_V4 route-map TO_OLT_V4 out
    neighbor OLT_V4 send-community
    neighbor OLT_V4 maximum-prefix 40 90
  exit-address-family
!
! end of template: bgpd/templates/msft.general/v4.leaf.tor.all/peer-group.conf.j2
!
! end of template: bgpd/templates/general/peer-group.conf.j2
!
